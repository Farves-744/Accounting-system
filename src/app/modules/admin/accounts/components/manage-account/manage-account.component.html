    <!-- Content -->
    <div class="flex w-full flex-col md:flex-row gap-4 justify-center items-center">
        <!-- Search -->
        <div class="border border-myAccent w-full flex items-center justify-between rounded pr-2">
            <input type="search" name="account-search" id="account-search" (keyup)="searchAccount($event)"
                placeholder="Search " class="px-4 py-2 rounded w-full caret-myAccent" />

            <mat-icon class="text-myAccent w-[24px] h-[24px] cursor-pointer search-icon"
                svgIcon="heroicons_outline:search"></mat-icon>
        </div>
        <mat-form-field appearance="fill" class="mt-0 w-full">
            <mat-date-range-input [rangePicker]="picker" placeholder="Select Date">
                <input matStartDate placeholder="Start date" [(ngModel)]="getAccountModal.startDate"
                    (dateChange)="dateFilter()" />
                <input matEndDate placeholder="End date" (dateChange)="dateFilter()"
                    [(ngModel)]="getAccountModal.endDate" />
            </mat-date-range-input>

            <mat-icon matDatepickerToggleIcon class="cursor-pointer" (click)="clearDate()" *ngIf="
                    getAccountModal.startDate != null &&
                    getAccountModal.endDate != null
                ">clear</mat-icon>

            <mat-datepicker-toggle class="text-myAccent w-7" matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <button
            class="px-10 border text-textColor hover:border-accentHover border-darkAccent  py-2 w-fit whitespace-nowrap rounded hover:bg-accentHover bg-darkAccent justify-between transition-all flex items-center gap-2"
            (click)="addAccount()">
            <p class="font-semibold">Add Account</p>
            <!-- <mat-icon
                class="text-white w-[24px] h-[24px] px-0"
                svgIcon="heroicons_outline:plus"
            ></mat-icon> -->
        </button>
    </div>

    <div class="whitespace-nowrap w-full overflow-x-scroll shadow rounded-lg">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>SN</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    {{
                    paginatorRef.pageIndex * paginatorRef.pageSize + (i + 1)
                    }}
                </td>
            </ng-container>

            <ng-container matColumnDef="accountName">
                <th mat-header-cell *matHeaderCellDef>Account Holder Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.accountName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="text-right" mat-header-cell *matHeaderCellDef>
                    <p class="mr-4">Actions</p>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex gap-3 justify-end">
                        <button matTooltip="View Account">
                            <mat-icon class="text-myAccent mt-2" svgIcon="heroicons_outline:eye"
                                (click)="openShowDialog(element.id)"></mat-icon>
                        </button>
                        <button matTooltip="Edit Category" (click)="editAccount(element)">
                            <img src="assets/icons/edit.svg" alt="Edit" class="w-[24px] h-[24px] cursor-pointer" />
                        </button>
                        <button (click)="openDeleteDialog(element.id)" matTooltip="Delete Category">
                            <img src="assets\images\trash-can.png" alt="Delete"
                                class="w-[24px] h-[24px] cursor-pointer" />
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</section>
<p-toast></p-toast>
