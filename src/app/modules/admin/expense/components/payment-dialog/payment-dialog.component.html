<h2 mat-dialog-title class="mb-0">Payments</h2>
<mat-dialog-content class="py-3 overflow-y-scroll">
    <!-- Angular Table -->
    <div class="whitespace-nowrap w-full overflow-x-scroll shadow rounded-lg">
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 w-full"
        >
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>SN</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                </td>
            </ng-container>

            <ng-container matColumnDef="accountName">
                <th mat-header-cell *matHeaderCellDef>Account Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.accountName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="paymentMode">
                <th mat-header-cell *matHeaderCellDef>Payment Mode</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.paymentMode }}
                </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.amount }}
                </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Created Date</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.date }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="flex gap-4 items-center">
    <button
        class="px-6 text-textColor shadow-[inset_5px_4px_19px_5px_rgba(0,0,0,0.25)] py-2 w-fit whitespace-nowrap rounded hover:bg-accentHover bg-darkAccent justify-between transition-all flex items-center gap-2"
        mat-dialog-close
        cdkFocusInitial
    >
        Close
    </button>
</mat-dialog-actions>
