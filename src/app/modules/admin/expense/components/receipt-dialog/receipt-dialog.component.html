<h2 mat-dialog-title class="mb-0">Receipt</h2>
<mat-dialog-content class="mat-typography py-3 overflow-y-scroll">
    <img
        src="https://files.jotform.com/jotformapps/payroll-receipt-f5a19570274d3f17b9455df288747757_og.png"
        alt="Receipt"
    />
</mat-dialog-content>

<mat-dialog-actions align="end" class="flex gap-4 items-center">
    <button
        mat-dialog-close
        class="border border-myAccent text-myAccent bg-transparent rounded px-4 py-2"
    >
        Cancel
    </button>
    <button
        class="bg-myAccent text-white border border-myAccent hover:bg-accentHover transition rounded px-4 py-2"
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        Print
    </button>
</mat-dialog-actions>
